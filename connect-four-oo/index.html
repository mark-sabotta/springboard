<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <table id="board"></table>
</div>
<br>
<div id ="menu">
  <form id = "gameStart">
    <label for = "width">Set board width:</label>
    <input name = "width" type = "number" id = "width" value="7">
    <label for = "height">Set board height:</label>
    <input name = "height" type = "number" id = "height" value="6">
    <hr>
    <br>
    <label for = "p1Name">Set player 1's name:</label>
    <input name = "p1Name" type = "text" id = "p1Name" value="Player 1">
    <label for = "p1Color"> Set player 1's color:</label>
    <input name = "p1Color" type = "color" id = "p1Color" value="#FF0000">
    <hr>
    <br>
    <label for = "p2Name">Set player 2's name:</label>
    <input name = "p2Name" type = "text" id = "p2Name" value="Player 2">
    <label for = "p2Color"> Set player 2's color:</label>
    <input name = "p2Color" type = "color" id = "p2Color" value="#0000FF">
    <hr>
    <br>
    <button>Start!</button>
  </form>
</div>

<script src="connect4.js"></script>

</body>
</html>
