<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <title>Movie Rater</title>
</head>
<body>
    <form>
        <label for = "title">Movie Title: </label>
        <input name = "title" type = "text" id = "title" placeholder="The Shawshank Redemption">
        <label for= "rating">(0 to 5) Rating: </label>
        <input name = "rating" type = "number" min = "0" max = "5" id = "rating" placeholder="3">
        <button>Add Movie</button>
    </form>
    <div id = "ratings"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $("form").on("submit", function(e) {
        e.preventDefault();
        let newTitle = $("#title").val();
        let newRating = $("#rating").val();
        let newDiv = $("<div>").append($("<ul>")).append($("<li>", {text: "Title: " + newTitle})).append($("<li>", {text: "Rating: " + newRating + "star(s)"}));
        newDiv.append($("<button>", {text: "Remove"}).on("click", function(e){
            $(e.target).parent().remove();
        }));
        $("#ratings").append(newDiv);
    });
</script>
</html>
